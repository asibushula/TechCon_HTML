<!DOCTYPE html>
<html lang="eng">

    <header>
        <meta-data charset="UTF-8"></meta-data>
        <title>
            <h1>Register for TechCon 2024</h1>
        </title>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <label for="fullname">Fullname</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your fullname">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="name@domain.com">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Set your password">
            
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">

            <label for="checkbox">Checkbox for Terms and Conditions</label>
            <input type="checkbox" id="checkbox" name="checkbox" placeholder="Terms and Conditions">

            <button type="submit">Register Now</button>
        </form>
    </main>

    <footer>
        <p>copyright &copy;2024 TechCon 2024 conference</p>
    </footer>
    
</html>
